{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatecollection %}
            <h1 class = "text-center mt-5"> actualizar coleccion de armas</h1>
            <form action="" method = "POST">
                <input type="text" name="brand" class="form-control" value="{{updatecollection.name}}">
                <input type="submit" value ="Update collecton" class = "btn btn-info mt-2">
            </form>
            <a href="{{url_for('collections')}}" class="btn btn-danger"> Cancel</a>
            {% else %}
            <h1 class = "text-center mt-5"> update categoria de armas</h1>
            <form action="" method = "POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value ="Update category" class = "btn btn-info mt-2">
            </form>
            <a href="{{url_for('categories')}}" class="btn btn-danger"> Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
