{% extends 'layout.html' %}
{%block content%}
{% include 'navbar.html' %}

<br>
<div class="container">
    <div class = "row">
        <div class = "col-md-6" id="b_image">
            <img src="{{url_for('static', filename='images/'+skin.image)}}" alt="{{skin.name}}" width="400" height="400">

        </div>
        <div class = "col-md-6">
            <h4>Skin name: {{skin.name}}.</h4>
            <hr>
            <p>Skin precio: ${{skin.price}}.</p>
            <br>
            <p>Estado: {{skin.float}} de desgaste.</p>
            <br>
            <p>Stock: {{skin.stock}} unidades.</p>
            <form action="{{url_for('AddCart')}}" method="POST">
                <input type="hidden" name="skin_id" value = "{{skin.id}}">
                <button type = "submit" class = "btn btn-sm btn-warning">Agregar al carro</button>
                <label for="">Cantidad: </label>
                <input type="number" name="quantity" id ="" value="1" min="1" max ="{{skin.stock}}">
            </form>
        </div>
    </div>
</div>
{%endblock%}
